<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <!-- This meta tag will redirect immediately (0 seconds) -->
    <meta http-equiv="refresh" content="0;url=https://jeevanbeema.in/">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .invisible-text {
            /* This makes the text essentially invisible */
            color: #ffffff; /* Same as background */
            font-size: 1px;
            opacity: 0.01;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- This text is practically invisible due to the CSS styling -->
    <div class="invisible-text">redirected to main link</div>
</body>
</html>
